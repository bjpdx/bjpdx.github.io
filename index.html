
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这真的是首页吗？</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>不欢迎你来到我的网站</h1>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我（空）</a></li>
                    <li><a href="#">服务（空）</a></li>
                    <li><a href="#">联系我们（联系不了一点）</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>打造更美好的未来</h2>
                <p>我们致力于提供最优质的服务，帮助您实现梦想。</p>
                <button onclick="showMessage()">了解更多</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 我的公司. 保留所有权利.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>

    <canvas id="galaxy-trail"></canvas>
<script>
const canvas = document.getElementById('galaxy-trail');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;
canvas.style.position = 'fixed';
canvas.style.left = 0;
canvas.style.top = 0;
canvas.style.pointerEvents = 'none';
canvas.style.zIndex = 9999;

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

const stars = [];

function randomColor() {
  // 星星颜色类似银河
  const colors = ['#ffffff', '#aeefff', '#eecfff', '#b4a7ff', '#ffe6f2'];
  return colors[Math.floor(Math.random() * colors.length)];
}

document.addEventListener('mousemove', e => {
  for (let i = 0; i < 4; i++) { // 每次多加几颗星星
    stars.push({
      x: e.clientX + Math.random() * 10 - 5,
      y: e.clientY + Math.random() * 10 - 5,
      r: Math.random() * 2 + 1,
      alpha: 1,
      color: randomColor(),
      vx: (Math.random() - 0.5) * 1.2,
      vy: (Math.random() - 0.5) * 1.2
    });
  }
});

function draw() {
  ctx.clearRect(0, 0, width, height);
  for (let i = stars.length - 1; i >= 0; i--) {
    const star = stars[i];
    ctx.save();
    ctx.globalAlpha = star.alpha;
    const grad = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.r * 2);
    grad.addColorStop(0, star.color);
    grad.addColorStop(1, 'transparent');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r * 2, 0, Math.PI * 2, false);
    ctx.fill();
    ctx.restore();

    // 星星运动和消失
    star.x += star.vx;
    star.y += star.vy;
    star.alpha -= 0.015 + Math.random() * 0.008;
    if (star.alpha <= 0) {
      stars.splice(i, 1);
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
