
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这真的是首页吗？</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
    <style>
.galaxy-particle {
  position: fixed;
  pointer-events: none;
  border-radius: 50%;
  will-change: transform, opacity;
  z-index: 9999;
  background: radial-gradient(circle, #fff 60%, #a0e7ff 100%);
  box-shadow: 0 0 12px 4px #fff, 0 0 32px 12px #00f0ff70;
  opacity: 0.9;
  transition: opacity 0.6s;
}
</style>
    
<body>
    <header>
        <div class="container">
            <h1>不欢迎你来到我的网站</h1>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我（空）</a></li>
                    <li><a href="#">服务（空）</a></li>
                    <li><a href="#">联系我们（联系不了一点）</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>打造更美好的未来</h2>
                <p>我们致力于提供最优质的服务，帮助您实现梦想。</p>
                <button onclick="showMessage()">了解更多</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 我的公司. 保留所有权利.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>

    <script>
document.addEventListener('click', function(e) {
  const particles = 36; // 颗粒数量
  for (let i = 0; i < particles; i++) {
    const star = document.createElement('div');
    star.className = 'galaxy-particle';
    const size = Math.random() * 3 + 3;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    // 初始位置
    star.style.left = (e.clientX - size / 2) + 'px';
    star.style.top = (e.clientY - size / 2) + 'px';
    // 随机色
    const colors = ['#fff','#a0e7ff','#f3a0ff','#ffe9a7','#b4ff9f','#b388ff'];
    star.style.background = `radial-gradient(circle, #fff 60%, ${colors[Math.floor(Math.random()*colors.length)]} 100%)`;
    // 粒子飞行距离和方向
    const angle = (2 * Math.PI * i) / particles;
    const distance = Math.random() * 60 + 30;
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;
    // 动画
    star.animate([
      { 
        transform: `translate(0, 0) scale(${Math.random()*0.7+0.7})`, 
        opacity: 1 
      },
      { 
        transform: `translate(${x}px, ${y}px) scale(0.6)`, 
        opacity: 0 
      }
    ], {
      duration: 900 + Math.random()*400,
      easing: 'cubic-bezier(.61,.7,.3,1.2)'
    });
    setTimeout(()=>{ star.remove(); }, 1350);
    document.body.appendChild(star);
  }
});
</script>
    
</body>
</html>

<!-- 在 <head> 部分加入基础样式 -->
<style>
.galaxy-tail {
  position: fixed;
  pointer-events: none;
  border-radius: 50%;
  will-change: transform, opacity;
  z-index: 9999;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, #fff 60%, #a0e7ff 100%);
  box-shadow: 0 0 16px 4px #fff, 0 0 32px 20px #00f0ff40;
  opacity: 0.85;
  transition: opacity 0.5s;
}
</style>

<!-- 在 </body> 之前插入以下脚本 -->
<script>
document.addEventListener('mousemove', function(e) {
  const dot = document.createElement('div');
  dot.className = 'galaxy-tail';
  dot.style.left = (e.clientX - 4) + 'px';
  dot.style.top = (e.clientY - 4) + 'px';
  dot.style.opacity = Math.random() * 0.5 + 0.5; // 随机透明度
  dot.style.transform = `scale(${Math.random() * 0.8 + 0.7}) rotate(${Math.random()*360}deg)`;

  document.body.appendChild(dot);

  setTimeout(() => {
    dot.style.opacity = 0;
    setTimeout(() => dot.remove(), 700);
  }, 10);
});
</script>
