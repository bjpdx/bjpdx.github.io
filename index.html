<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>æ•™å¸ˆèŠ‚å¿«ä¹</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #2986d6; /* å§‹ç»ˆè“è‰² */
      overflow: hidden;
      position: relative;
    }
    .sun-bg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 0;
      pointer-events: none;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      color: #fff;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 30px #ffb;
      letter-spacing: .2em;
      font-family: 'STSong', 'SimSun', serif;
      pointer-events: none;
      user-select: none;
    }
    .floating {
      position: absolute;
      top: 0;
      left: 100vw;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
      user-select: none;
    }
    .book-emoji {
      position: absolute;
      font-size: 2vw;
      pointer-events: none;
      user-select: none;
      z-index: 1;
      filter: drop-shadow(0 0 8px #fff8);
    }
  </style>
</head>
<body>
  <canvas id="sun-canvas" class="sun-bg"></canvas>
  <div class="center-text">æ•™å¸ˆèŠ‚å¿«ä¹</div>
  <script>
    // å¤ªé˜³æ—¥å‡ºæ—¥è½åŠ¨ç”»ï¼ˆç°å®è“è‰²èƒŒæ™¯+è‡ªç„¶å…‰æ•ˆï¼‰
    const canvas = document.getElementById('sun-canvas');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function drawSun(ctx, w, h, progress) {
      ctx.clearRect(0, 0, w, h);

      // åœ°å¹³çº¿
      const horizonY = h * 0.7;

      // æ¸å˜å¤©ç©ºå§‹ç»ˆè“è‰²
      const skyGradient = ctx.createLinearGradient(0, 0, 0, horizonY);
      skyGradient.addColorStop(0, "#a6d8fb");
      skyGradient.addColorStop(0.7, "#2986d6");
      skyGradient.addColorStop(1, "#17579e");

      ctx.fillStyle = skyGradient;
      ctx.fillRect(0, 0, w, horizonY);

      // åœ°é¢
      ctx.fillStyle = "#18436b";
      ctx.fillRect(0, horizonY, w, h-horizonY);

      // å¤ªé˜³è¿åŠ¨ï¼šç”±å·¦åˆ°å³ï¼Œæ¨¡æ‹Ÿæ—¥å‡ºåˆ°æ—¥è½
      const sunRadius = h * 0.09;
      const sunX = w * (0.15 + 0.7 * progress); // ä»å·¦åˆ°å³
      const sunY = horizonY - Math.sin(progress * Math.PI) * (h * 0.25);

      // å¤ªé˜³å…‰æ™•
      let glowR = sunRadius * 3;
      let glowGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, glowR);
      glowGradient.addColorStop(0, "rgba(255,255,220,0.30)");
      glowGradient.addColorStop(0.4, "rgba(255,255,180,0.15)");
      glowGradient.addColorStop(1, "rgba(255,255,180,0)");
      ctx.beginPath();
      ctx.arc(sunX, sunY, glowR, 0, 2*Math.PI);
      ctx.fillStyle = glowGradient;
      ctx.globalAlpha = 1;
      ctx.fill();

      // å¤ªé˜³æœ¬ä½“
      let sunGradient = ctx.createRadialGradient(sunX, sunY, sunRadius*0.2, sunX, sunY, sunRadius);
      sunGradient.addColorStop(0, "rgba(255,255,200,1)");
      sunGradient.addColorStop(0.7, "rgba(255,255,100,0.85)");
      sunGradient.addColorStop(1, "rgba(255,220,120,0.6)");
      ctx.beginPath();
      ctx.arc(sunX, sunY, sunRadius, 0, 2*Math.PI);
      ctx.fillStyle = sunGradient;
      ctx.shadowColor = "rgba(255,255,220,0.7)";
      ctx.shadowBlur = 40;
      ctx.fill();

      ctx.shadowBlur = 0;
      ctx.globalAlpha = 1.0;
    }

    // åŠ¨ç”»é©±åŠ¨
    let startTime = Date.now();
    function animateSun() {
      const w = canvas.width, h = canvas.height;
      const cycle = 16; // ä¸€è½®æ—¥å‡º-æ—¥è½æ—¶é—´ï¼ˆç§’ï¼‰
      const now = Date.now();
      // progress: 0~1
      const progress = ((now - startTime)/1000 % cycle) / cycle;
      drawSun(canvas.getContext('2d'), w, h, progress);
      requestAnimationFrame(animateSun);
    }
    animateSun();

    // é£˜åŠ¨æ•™å¸ˆèŠ‚å¿«ä¹
    const colors = ['#FF69B4', '#FFD700', '#00BFFF', '#ADFF2F', '#FF4500', '#9400D3', '#00FA9A', '#FFA500', '#1E90FF'];
    const fonts = [
      'SimHei, sans-serif',
      'STSong, serif',
      'KaiTi, cursive',
      'FangSong, serif',
      'Arial Black, sans-serif',
      'Impact, sans-serif',
      'Comic Sans MS, cursive',
      'Georgia, serif',
      'Times New Roman, serif'
    ];
    const floatCount = 10;
    const minDuration = 5000;
    const maxDuration = 12000;
    const minTop = 5;
    const maxTop = 85;
    const minSize = 2; // vw
    const maxSize = 6; // vwï¼ˆ8vwä¸ºä¸­å¿ƒæœ€å¤§ï¼‰

    function createFloatingText() {
      const el = document.createElement('div');
      el.className = 'floating';
      el.textContent = 'æ•™å¸ˆèŠ‚å¿«ä¹';
      const color = colors[Math.floor(Math.random() * colors.length)];
      const font = fonts[Math.floor(Math.random() * fonts.length)];
      const size = Math.random() * (maxSize - minSize) + minSize;
      el.style.color = color;
      el.style.fontSize = `${size}vw`;
      el.style.fontFamily = font;
      el.style.fontStyle = Math.random() > 0.5 ? 'italic' : 'normal';
      el.style.fontWeight = Math.random() > 0.5 ? 'bold' : 'normal';
      el.style.textShadow = `0 0 30px ${color}`;
      el.style.top = `${Math.random() * (maxTop - minTop) + minTop}vh`;

      document.body.appendChild(el);

      const duration = Math.random() * (maxDuration - minDuration) + minDuration;
      el.style.left = '100vw';

      let start = null;
      function move(ts) {
        if (!start) start = ts;
        const progress = ts - start;
        const percent = progress / duration;
        el.style.left = (100 - 135 * percent) + 'vw';
        if (percent < 1) {
          requestAnimationFrame(move);
        } else {
          el.remove();
          createFloatingText();
        }
      }
      requestAnimationFrame(move);
    }
    for (let i = 0; i < floatCount; i++) {
      setTimeout(createFloatingText, i * (maxDuration / floatCount));
    }

    // è½ä¸‹çš„ä¹¦ emoji
    function createFallingBook() {
      const emoji = document.createElement('div');
      emoji.className = 'book-emoji';
      emoji.textContent = 'ğŸ“š';
      emoji.style.fontSize = (Math.random() * 2 + 1.5) + 'vw';
      emoji.style.left = (Math.random() * 98) + 'vw';
      emoji.style.top = '-5vw';
      document.body.appendChild(emoji);

      const duration = Math.random() * 2500 + 4000; // 4~6.5ç§’
      let start = null;
      function fall(ts) {
        if (!start) start = ts;
        const progress = ts - start;
        const percent = progress / duration;
        emoji.style.top = (percent * 100) + 'vh';
        if (percent < 1) {
          requestAnimationFrame(fall);
        } else {
          emoji.remove();
        }
      }
      requestAnimationFrame(fall);
    }
    setInterval(() => {
      for(let i=0;i<Math.floor(Math.random()*2)+1;i++) createFallingBook();
    }, 500);

  </script>
</body>
</html>
