
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这真的是首页吗？</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
    <style>
.click-effect {
  position: fixed;
  pointer-events: none;
  border-radius: 50%;
  opacity: 0.75;
  transform: scale(0);
  animation: clickEffect 0.6s cubic-bezier(0.22, 1, 0.36, 1);
  z-index: 9999;
}
@keyframes clickEffect {
  to {
    opacity: 0;
    transform: scale(2.5);
  }
}
</style>
    
<body>
    <header>
        <div class="container">
            <h1>不欢迎你来到我的网站</h1>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我（空）</a></li>
                    <li><a href="#">服务（空）</a></li>
                    <li><a href="#">联系我们（联系不了一点）</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>打造更美好的未来</h2>
                <p>我们致力于提供最优质的服务，帮助您实现梦想。</p>
                <button onclick="showMessage()">了解更多</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 我的公司. 保留所有权利.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>

    <script>
document.addEventListener('click', function(e) {
  const colorArr = ['#ff80ab', '#40c4ff', '#ffd740', '#a7ffeb', '#b388ff', '#ffd54f', '#ff5252'];
  const el = document.createElement('div');
  el.className = 'click-effect';
  const size = Math.random() * 30 + 30;
  el.style.width = size + 'px';
  el.style.height = size + 'px';
  el.style.left = (e.clientX - size / 2) + 'px';
  el.style.top = (e.clientY - size / 2) + 'px';
  el.style.background = colorArr[Math.floor(Math.random() * colorArr.length)];
  document.body.appendChild(el);
  el.addEventListener('animationend', () => el.remove());
});
</script>
    
</body>
</html>

<!-- 在 <head> 部分加入基础样式 -->
<style>
.galaxy-tail {
  position: fixed;
  pointer-events: none;
  border-radius: 50%;
  will-change: transform, opacity;
  z-index: 9999;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, #fff 60%, #a0e7ff 100%);
  box-shadow: 0 0 16px 4px #fff, 0 0 32px 20px #00f0ff40;
  opacity: 0.85;
  transition: opacity 0.5s;
}
</style>

<!-- 在 </body> 之前插入以下脚本 -->
<script>
document.addEventListener('mousemove', function(e) {
  const dot = document.createElement('div');
  dot.className = 'galaxy-tail';
  dot.style.left = (e.clientX - 4) + 'px';
  dot.style.top = (e.clientY - 4) + 'px';
  dot.style.opacity = Math.random() * 0.5 + 0.5; // 随机透明度
  dot.style.transform = `scale(${Math.random() * 0.8 + 0.7}) rotate(${Math.random()*360}deg)`;

  document.body.appendChild(dot);

  setTimeout(() => {
    dot.style.opacity = 0;
    setTimeout(() => dot.remove(), 700);
  }, 10);
});
</script>
