<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>教师节快乐</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      color: #fff;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 30px #ffb;
      letter-spacing: .2em;
    }
    .floating {
      position: absolute;
      top: 0;
      left: 100vw;
      font-size: 4vw;
      font-weight: bold;
      color: rgba(255,255,255,0.15);
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
      text-shadow: 0 0 30px #fff;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="center-text">教师节快乐</div>
  <script>
    // 数量与速度可调整
    const floatCount = 8;
    const minDuration = 5000;
    const maxDuration = 12000;
    const minTop = 5;
    const maxTop = 85;

    function createFloatingText() {
      const el = document.createElement('div');
      el.className = 'floating';
      el.textContent = '教师节快乐';
      el.style.top = `${Math.random() * (maxTop - minTop) + minTop}vh`;
      document.body.appendChild(el);

      // 动画时间
      const duration = Math.random() * (maxDuration - minDuration) + minDuration;

      // 初始位置
      el.style.left = '100vw';

      // 使用 Web Animations API
      el.animate(
        [
          { left: '100vw' },
          { left: '-35vw' }
        ],
        {
          duration: duration,
          easing: 'linear'
        }
      );

      // 通过定时器移动
      let start = null;
      function move(ts) {
        if (!start) start = ts;
        const progress = ts - start;
        const percent = progress / duration;
        el.style.left = (100 - 135 * percent) + 'vw';
        if (percent < 1) {
          requestAnimationFrame(move);
        } else {
          el.remove();
          createFloatingText();
        }
      }
      requestAnimationFrame(move);
    }

    // 初始化多个浮动文本
    for (let i = 0; i < floatCount; i++) {
      setTimeout(createFloatingText, i * (maxDuration / floatCount));
    }
  </script>
</body>
</html>
