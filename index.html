<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ÊïôÂ∏àËäÇÂø´‰πê</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      color: #fff;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 30px #ffb;
      letter-spacing: .2em;
      font-family: 'STSong', 'SimSun', serif;
      pointer-events: none;
      user-select: none;
    }
    .floating {
      position: absolute;
      top: 0;
      left: 100vw;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
      user-select: none;
    }
    .book-emoji {
      position: absolute;
      font-size: 2vw;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      will-change: transform;
      filter: drop-shadow(0 0 8px #fff8);
    }
  </style>
</head>
<body>
  <div class="center-text">ÊïôÂ∏àËäÇÂø´‰πê</div>
  <script>
    // ÈöèÊú∫Ê†∑ÂºèÂèÇÊï∞
    const colors = ['#FF69B4', '#FFD700', '#00BFFF', '#ADFF2F', '#FF4500', '#9400D3', '#00FA9A', '#FFA500', '#1E90FF'];
    const fonts = [
      'SimHei, sans-serif',
      'STSong, serif',
      'KaiTi, cursive',
      'FangSong, serif',
      'Arial Black, sans-serif',
      'Impact, sans-serif',
      'Comic Sans MS, cursive',
      'Georgia, serif',
      'Times New Roman, serif'
    ];
    const floatCount = 10;
    const minDuration = 5000;
    const maxDuration = 12000;
    const minTop = 5;
    const maxTop = 85;
    const minSize = 2; // vw
    const maxSize = 6; // vwÔºà8vw‰∏∫‰∏≠ÂøÉÊúÄÂ§ßÔºâ

    function createFloatingText() {
      const el = document.createElement('div');
      el.className = 'floating';
      el.textContent = 'ÊïôÂ∏àËäÇÂø´‰πê';
      const color = colors[Math.floor(Math.random() * colors.length)];
      const font = fonts[Math.floor(Math.random() * fonts.length)];
      const size = Math.random() * (maxSize - minSize) + minSize;
      el.style.color = color;
      el.style.fontSize = `${size}vw`;
      el.style.fontFamily = font;
      el.style.fontStyle = Math.random() > 0.5 ? 'italic' : 'normal';
      el.style.fontWeight = Math.random() > 0.5 ? 'bold' : 'normal';
      el.style.textShadow = `0 0 30px ${color}`;
      el.style.top = `${Math.random() * (maxTop - minTop) + minTop}vh`;

      document.body.appendChild(el);

      const duration = Math.random() * (maxDuration - minDuration) + minDuration;
      el.style.left = '100vw';

      let start = null;
      function move(ts) {
        if (!start) start = ts;
        const progress = ts - start;
        const percent = progress / duration;
        el.style.left = (100 - 135 * percent) + 'vw';
        if (percent < 1) {
          requestAnimationFrame(move);
        } else {
          el.remove();
          createFloatingText();
        }
      }
      requestAnimationFrame(move);
    }
    for (let i = 0; i < floatCount; i++) {
      setTimeout(createFloatingText, i * (maxDuration / floatCount));
    }

    // ËêΩ‰∏ãÁöÑ‰π¶ emojiÔºåÂ∑≤ÂéªÊéâÊäΩÊêêÊïàÊûú
    function createFallingBook() {
      const emoji = document.createElement('div');
      emoji.className = 'book-emoji';
      emoji.textContent = 'üìö';
      // ÈöèÊú∫Â§ßÂ∞è
      emoji.style.fontSize = (Math.random() * 2 + 1.5) + 'vw';
      // ÈöèÊú∫Ê®™Âêë‰ΩçÁΩÆ
      emoji.style.left = (Math.random() * 98) + 'vw';
      emoji.style.top = '-5vw';
      document.body.appendChild(emoji);

      const duration = Math.random() * 2500 + 4000; // 4~6.5Áßí
      let start = null;
      function fall(ts) {
        if (!start) start = ts;
        const progress = ts - start;
        const percent = progress / duration;
        emoji.style.top = (percent * 100) + 'vh';
        // ÂéªÊéâ transform Áõ∏ÂÖ≥‰ª£Á†ÅÔºåÂÆûÁé∞Âπ≥Êªë‰∏ãËêΩ
        if (percent < 1) {
          requestAnimationFrame(fall);
        } else {
          emoji.remove();
        }
      }
      requestAnimationFrame(fall);
    }
    // ‰∏çÊñ≠Âà∂ÈÄ†‰π¶ emoji
    setInterval(() => {
      for(let i=0;i<Math.floor(Math.random()*2)+1;i++) createFallingBook();
    }, 500);

  </script>
</body>
</html>
