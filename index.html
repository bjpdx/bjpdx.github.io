<!-- 鼠标蓝紫色水晶拖尾特效 -->
<style>
.crystal-trail {
  position: fixed;
  pointer-events: none;
  width: 18px;
  height: 18px;
  border-radius: 42% 58% 60% 40% / 43% 33% 67% 57%; /* 不规则形状模拟晶体棱角 */
  background: 
    radial-gradient(circle at 70% 30%, #ffffffcc 0%, #b6aaff66 30%, transparent 70%),
    linear-gradient(135deg, #9be7ff 10%, #8f5cff 90%),
    radial-gradient(circle at 40% 60%, #e0e0ff88 0%, transparent 60%);
  box-shadow: 
    0 0 12px 3px #a259ff99, 
    0 0 32px 8px #8ecaff66, 
    0 1px 0 #fff, 
    inset 0 0 8px 0 #fff9,
    0 0 0 1.5px #cbbcff99;
  border: 1px solid #e6ddffcc;
  opacity: 0.92;
  transition: opacity 0.6s, transform 0.6s;
  z-index: 9999;
  will-change: opacity, transform;
}
</style>
<script>
document.addEventListener('mousemove', function(e) {
  const dot = document.createElement('div');
  dot.className = 'crystal-trail';
  dot.style.left = (e.clientX - 9) + 'px';
  dot.style.top = (e.clientY - 9) + 'px';
  // 随机旋转和缩放，增加水晶锐度和变化感
  dot.style.transform = `scale(${0.8 + Math.random() * 0.5}) rotate(${Math.random() * 180}deg)`;
  document.body.appendChild(dot);

  setTimeout(() => {
    dot.style.opacity = '0';
    dot.style.transform += ' scale(1.5)';
    setTimeout(() => dot.remove(), 600);
  }, 50);
});
</script>
