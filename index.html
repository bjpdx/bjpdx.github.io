<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>教师节快乐</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-text {
      position: relative;
      z-index: 2;
      font-size: 8vw;
      color: #fff;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.2em;
      user-select: none;
    }
    .floating-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-10deg);
      font-size: 3vw;
      font-weight: bold;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
    }
    #container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      overflow: hidden;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div class="main-text">教师节快乐</div>
  <script>
    const colors = [
      "#FF5733", "#33FF57", "#3380FF", "#FF33A1",
      "#FFD700", "#40E0D0", "#FF6347", "#ADFF2F",
      "#00BFFF", "#FF7F50", "#FF1493", "#7B68EE"
    ];

    function createFloatingText() {
      const text = document.createElement('div');
      text.className = 'floating-text';
      text.textContent = '教师节快乐';
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
      // 随机旋转角度
      text.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 40 - 20}deg)`;
      // 随机透明度
      text.style.opacity = (Math.random() * 0.5 + 0.5).toFixed(2);

      document.getElementById('container').appendChild(text);

      setTimeout(() => {
        text.style.opacity = 0;
        setTimeout(() => text.remove(), 1000);
      }, 1200);
    }

    setInterval(createFloatingText, 300);
  </script>
</body>
</html>
